<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="calc">
            <div id="brand">&#9788; Lilly's calculator &#9788;</div>
            <div id="display">
                <div id="dispNum">0123</div>
            </div>
            <div id="keys">
                <div id="row1" class="rows">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="del">Clear</button>
                    <button class="del">Delete</button>
                </div>

                <div id="row2" class="rows">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="oper">√</button>
                    <button class="oper">%</button>
                </div>

                <div id="row3" class="rows">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="oper">×</button>
                    <button class="oper">÷</button>
                </div>

                <div id="row4" class="rows">
                    <button class="num">0</button>
                    <button class="num">.</button>
                    <button class="oper">=</button>
                    <button class="oper">+</button>
                    <button class="oper">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
