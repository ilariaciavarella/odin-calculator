<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@112.5,200;112.5,400;112.5,600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div id="calc">
            <div id="display"></div>
            <div id="keys">
                <div id="row1" class="rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>Clear</button>
                    <button>Delete</button>
                </div>

                <div id="row2" class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>√</button>
                    <button>%</button>
                </div>

                <div id="row3" class="rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>×</button>
                    <button>÷</button>
                </div>

                <div id="row4" class="rows">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
        </div>
    </body>
</html>
